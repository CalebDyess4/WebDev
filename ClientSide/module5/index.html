<html>

<head>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="app.js">
	</script>
</head>

<body>
	<div class="container">
		<h1>TIP CALCULATOR</h1>
		<div class="wrapper">
			


<p>Bill Amount</p>



			<input type="text" id="amount"
				placeholder="Meal Price"> &#36;

			


<p>How was the service ?</p>



			<select id="services">
				<option selected disabled hidden>
					Select
				</option>
                <option value="0.25">50% - Superb</option>
				<option value="0.25">30% - Amazing</option>
				<option value="0.20">25% - Excellent</option>
				<option value="0.15">20% - Good</option>
				<option value="0.10">15% - Bad</option>
				<option value="0.05">5% - Worst</option>
                <option value="0.05">0% - Abysmal</option>
			</select>

			


<p>Total number of persons</p>



			<input type="text" id="persons"
				placeholder="Split how many ways">
			<button id="calculate">Calculate</button>
		</div>

		<div class="tip">
			


<p>Tip Amount</p>



			<span id="total">0</span>&#36;
			<span id="each">each</span>
		</div>
	</div>
</body>

</html>
