    <header><h2>Current Date and Time.</h2></header>
   <script>
     //create a variable
     currentDt = new Date();
     //variable to hold the string representation of the current date
     localTime = currentDt.toString();
     uniTime = currentDt.toGMTString();
     
    //display or write the time on the page
     document.write("<p><strong>Local time:</strong> " + localTime + "</p>")
     document.write("<p><strong>Universal time:</strong> " + uniTime + "</p>")
     
     hours = currentDt.getHours(); //get the hours from current time
     minutes = currentDt.getMinutes(); //get the minutes from current time
     seconds = currentDt.getSeconds(); //get the seconds from the current time
     document.write("<p><strong>" + hours + ":" + minutes + ":" + seconds + "</strong></p>");
